<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>

    <form action="submit_form.php" method="post">
        <table border="1" cellpadding="8" cellspacing="5" align="center">
            <caption><b>Fill Your Details</b></caption>

            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" required></td>
            </tr>

            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" required></td>
            </tr>

            <tr>
                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" required></td>
            </tr>

            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" min="1" max="100"></td>
            </tr>

            <tr>
                <td><label for="dob">Date of Birth:</label></td>
                <td><input type="date" id="dob" name="dob"></td>
            </tr>

            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>Hobbies:</td>
                <td>
                    <input type="checkbox" id="reading" name="hobby" value="Reading">
                    <label for="reading">Reading</label>
                    <input type="checkbox" id="sports" name="hobby" value="Sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="music" name="hobby" value="Music">
                    <label for="music">Music</label>
                </td>
            </tr>

            <tr>
                <td><label for="course">Select Course:</label></td>
                <td>
                    <select id="course" name="course">
                        <option value="B.Tech">B.Tech</option>
                        <option value="B.Sc">B.Sc</option>
                        <option value="B.Com">B.Com</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="address">Address:</label></td>
                <td>
                    <textarea id="address" name="address" rows="4" cols="30"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
