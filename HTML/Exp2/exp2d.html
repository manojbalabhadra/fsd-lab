<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Part Page with Iframes</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        iframe {
            border: 2px solid #000;
            width: 100%;
        }
        #frame1 { height: 30%; }
        #frame2 { height: 40%; }
        #frame3 { height: 30%; }
    </style>
</head>
<body>
    <iframe id="frame1" srcdoc='<div style="text-align:center;"><img src="myphoto.jpg" alt="My Image" width="300" height="150"></div>'></iframe>

    <iframe id="frame2" srcdoc='<div style="padding:20px;"><p>This is a sample paragraph in the second section. Frames (or iframes) allow splitting the page into multiple sections where each section can display separate content.</p></div>'></iframe>

    <iframe id="frame3" srcdoc='<div style="text-align:center;padding:20px;"><a href="https://www.example.com" target="_blank">Visit Example Website</a></div>'></iframe>

</body>
</html>
