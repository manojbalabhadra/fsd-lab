<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Images with Links</title>
</head>
<body>
    <h1>My Profile and My Friend's Profile</h1>
    <a href="https://www.example.com/myprofile" target="_blank">
        <img src="myimage.jpg" alt="My Photo" width="200" height="200">
    </a>
    <a href="https://www.example.com/friendprofile" target="_blank">
        <img src="friendimage.jpg" alt="Friend's Photo" width="200" height="200">
    </a>

</body>
</html>
