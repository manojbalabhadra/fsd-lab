<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        audio, video {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <h1>Embedding Audio and Video in HTML</h1>
    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio-example.mp3" type="audio/mpeg">
        <source src="audio-example.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <h2>Video Example</h2>
    <video width="640" height="360" controls>
        <source src="video-example.mp4" type="video/mp4">
        <source src="video-example.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>

</body>
</ht
